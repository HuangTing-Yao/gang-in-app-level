apiVersion: batch/v1
kind: Job
metadata:
  name: gang04
spec:
  completions: 20
  parallelism: 20
  template:
    spec:
      containers:
      - name: gang04
        image: gang:latest
        imagePullPolicy: Never
        env:
        - name: jobName
          value: gangtest-004
        - name: serviceName
          value: gangservice
        - name: memberAmount
          value: "20"
        command: ["go"]
        args: ["run", "gang"]
      restartPolicy: Never